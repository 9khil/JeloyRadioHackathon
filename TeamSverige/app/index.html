    <h1>Bulb control</h1>
  </div>

<div class="row">
  <div class="large-12 columns">
      <button onclick="toggleAll();">Toggle all bulbs</button>  
  </div>
</div>

<hr>

<div class="row">
  <div class="large-12 columns">
    <h3>Bulb 1</h3>
    <button onclick="toggle(1)">Toggle bulb</button>
    
    <div class="row">
      <div class="large-4 columns">  
        <label><span>Saturation</span><input id="sat_1" data-mode="sat" type="range" step="1" max="255" min="0" value="0" ></input></label>
      </div>
      <div class="large-4 columns">
        <label><span>Hue</span><input id="hue_1" data-mode="hue" type="range" step="1024" max="65535" min="0" value="0" ></input></label>
        </div>
      <div class="large-4 columns">  
        <label><span>Brightness</span> <input id="bri_1" data-mode="bri" type="range" step="1" max="255" min="0" value="0" ></input></label>
      </div>
      
    </div>
  </div>
</div>
